<nav aria-label="breadcrumb">
 
  <div class="container">
    <div class="card list-vagas">
      <h5 class="card-header">Lista de Vagas</h5>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Foto</th>
              <th scope="col">Descrição</th>
              <th scope="col">Salario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vaga of vagas">
              <td>{{vaga.id}}</td>
              <td>{{vaga.nome}}</td>
              <td>{{vaga.foto}}</td>
              <td>{{vaga.descricao}}</td>
              <td>{{vaga.salario | currency}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editVaga(vaga)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteVaga(vaga)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card add-car">
      <h5 class="card-header">Adicionar/Atualizar Vaga</h5>
      <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveVaga(f)" #f="ngForm" novalidate>
            
          <div class="form-group">
            <label for="nome">Nome da vaga </label>
            <input type="text" [(ngModel)]="vaga.nome" id="nome" name="nome" #nome="ngModel" required
              class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }"
              placeholder="Digite o nome">
            <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">

            </div>
          </div>
          <div class="form-group">
            <label for="descricao">descricao</label>
            <input type="text" [(ngModel)]="vaga.descricao" id="descricao" name="descricao" #descricao="ngModel"
              required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && descricao.invalid }"
              placeholder="Digite a descrição">
            <div *ngIf="f.submitted && descricao.invalid" class="invalid-feedback">

            </div>

          </div>
          <div class="form-group">
            <label for="foto">foto</label>
            <input type="text" [(ngModel)]="vaga.foto" id="foto" name="foto" #foto="ngModel" required
              class="form-control" [ngClass]="{ 'is-invalid': f.submitted && foto.invalid }"
              placeholder="Digite o nome da foto">
            <div *ngIf="f.submitted && foto.invalid" class="invalid-feedback">

            </div>

          </div>

          <div class="form-group">
            <label for="salario">salario</label>
            <input type="text" [(ngModel)]="vaga.salario" id="salario" name="salario" #salario="ngModel" required
              class="form-control" [ngClass]="{ 'is-invalid': f.submitted && salario.invalid }"
              placeholder="Digite o salario">
            <div *ngIf="f.submitted && salario.invalid" class="invalid-feedback">

            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
          <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
