<section class="lista-Vagas">
  <div *ngFor="let vaga of vagas">

    <div class="card" style="width: 18rem;">
      <img class="" src="assets\img\vagas\{{vaga.foto}}" alt="">
      <div class="card-body">
        <h5 class="card-title">Código Vaga: {{vaga.id}}</h5>
        <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
        <p class="card-text">Descricao da Vaga: {{vaga.descricao}}</p>
        <p class="card-text">Salário: R$ {{vaga.salario}},00</p>
      </div>
    </div>
  </div>
</section>
